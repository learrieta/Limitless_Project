{% extends 'main.html' %}
{% load static %}
{% block content %}

<section class="forms_container">
  <div class="sign_in_section">
    <div class="container">
      <ul class="nav nav-pills mb-3  ul_customization" id="pills-tab" role="tablist">
        <li class="nav-item-pill " role="presentation">
          <a class="nav-link active" id="ex2-tab-1" data-mdb-toggle="pill" href="{% url 'login' %}" role="tab" aria-controls="ex2-pills-1" aria-selected="true">LOGIN</a>
        </li>
        <li class="nav-item-pill " role="presentation">
          <a class="nav-link" id="ex2-tab-2" data-mdb-toggle="pill" href="{% url 'registration' %}" role="tab" aria-controls="ex2-pills-2" aria-selected="false">REGISTER</a>
        </li>     
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="ex2-pills-1" role="tabpanel" aria-labelledby="ex2-tab-1">
          <form method="post">  
            {% csrf_token %}
            <!-- Email input -->
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-outline mb-4 px-5">
              <label class="form-label sign_up_with" for="loginName">Username</label>
              <input type="text" name="username" id="loginName" class="form-control" />
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-5 px-5">
              <label class="form-label sign_up_with" for="loginPassword">Password</label>
              <input type="password" name="password" id="loginPassword" class="form-control" />
            </div>
    
            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label " for="loginCheck"> Remember me </label>
                </div>
              </div>
    
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a  class="forgot_password" href="#!">Forgot password?</a>
              </div>
            </div>
    
            <!-- Submit button -->
            <div class="submit_btn_login">
              <button type="submit" class="btn btn-primary btn-block mb-4  sign_in_button">Sign in</button>
            </div>    

            <!-- Register buttons -->
            <div class="text-center">
              <p class="sign_up_with_me">Not a member? <a href="#pills-signup">Register</a></p>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>  
</section>

{% endblock %}
