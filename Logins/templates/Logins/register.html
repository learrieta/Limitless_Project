{% extends 'main.html' %}
{% block content %}
<section class="forms_container">
  <div class="sign_up_section">
    <div class="container">
      <ul class="nav nav-pills mb-3  ul_customization" id="pills-tab" role="tablist">
        <li class="nav-item-pill " role="presentation">
          <a class="nav-link" id="ex2-tab-1" data-mdb-toggle="pill" href="{% url 'login' %}" role="tab" aria-controls="ex2-pills-1" aria-selected="false">LOGIN</a>
        </li>
        <li class="nav-item-pill " role="presentation">
          <a class="nav-link active" id="ex2-tab-2" data-mdb-toggle="pill" href="{% url 'registration' %}" role="tab" aria-controls="ex2-pills-2" aria-selected="true">REGISTER</a>
        </li>     
      </ul>
      <div class="tab-pane fade show active" id="ex2-pills-2" role="tabpanel" aria-labelledby="ex2-tab-2">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Name input -->
          
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerName">Name</label>
            <input type="text" id="registerName" name="name" class="form-control" />
          </div>

          <!-- Username input -->
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerUsername">Username</label>
            <input type="text" name="username" id="registerUsername" class="form-control" />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Email</label>
            <input type="email" name="email" id="registerEmail" class="form-control" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Age</label>
            <input type="text" name="age" id="registerEmail" class="form-control" />
          </div>
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">About you</label>
            <input type="text" name="bio" id="registerEmail" class="form-control" />
          </div>
          <div class="form-outline mb-4 px-5">
            
            <label class="form-label sign_up_with" for="registerEmail">Profile Picture</label>
            {{ form.profile_picture}}
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Height</label>
            <input type="text" name="height" id="registerEmail" class="form-control" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Weight</label>
            <input type="text" name="weight" id="registerEmail" class="form-control" />
          </div>
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail"> Weight Goal</label>
            <input type="text" name="monthly_goals1" id="registerEmail" class="form-control" />
          </div>
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Monthly Goal</label>
            <input type="text" name="monthly_goals2" id="registerEmail" class="form-control" />
          </div>
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Cardio Goal</label>
            <input type="text" name="monthly_goals3" id="registerEmail" class="form-control" />
          </div>
        
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Sleep Goal</label>
            <input type="text" name="sleep_goals" id="registerEmail" class="form-control" />
          </div>
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerEmail">Water Goal </label>
            <input type="text" name="water_goals" id="registerEmail" class="form-control" />
          </div>
          

          <!-- Password input -->
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerPassword">Password</label>
            <input type="password" name="password1" id="registerPassword" class="form-control" />
          </div>

          <!-- Repeat Password input -->
          <div class="form-outline mb-4 px-5">
            <label class="form-label sign_up_with" for="registerRepeatPassword">Repeat password</label>
            <input type="password" name="password2" id="registerRepeatPassword" class="form-control" />
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
              aria-describedby="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck">
              I have read and agree to the terms
            </label>
          </div>

          <!-- Submit button -->
          <div class="submit_btn_login1">
            <button type="submit" class="btn btn-primary btn-block mb-3 sign_in_button">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
