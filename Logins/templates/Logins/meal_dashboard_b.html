<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type = 'text/css' media="screen" href='{%  static "styles/main.css" %}'>
    <link rel="stylesheet" href='{% static "styles/main.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{% static 'images/home_page/favicon.png' %}">
    <script src="https://kit.fontawesome.com/ac6732be64.js" crossorigin="anonymous"></script>
    <title>Litmitless</title>
</head>
<body>
    {% block content %}
    {% if request.user.is_authenticated %}
    
        <section class="main_dashboard">
            <nav class="navbar navbar-expand-xl">
                <div class="container-fluid">
                    <a class="logo" href="#"><img class="limitless-logo"  width="130px" height="50px"  src="{% static 'images/CopyTwo.png' %}"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon">
                            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
                        </span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav mr-auto">
                        
                            <form class="xt-blog-form" role="search">
                                <div class="input-group add-on">
                                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" style="background: white; margin-left: -5px;" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </ul>
                        <ul class="nav navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" onclick="openNav()" ><i class="fa-regular fa-envelope" style="color: #ffffff;"></i></a>
                            </li>
                            <div class="vl"></div>
                            <li class="nav-item">
                                <a class="nav-link" onclick="openNav()" ><i class="fa-regular fa-bell" style="color: #ffffff;"></i></a>
                            </li>
                            <div class="vl"></div>
                            <li class="nav-name">
                                <h5  onclick="openNav()">{{request.user.first_name }}</h5>
                            </li>
                        </ul>  
                    </div>
                </div>
                
            </nav>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="{% url 'user_dashboard' %}"><i class="fa-solid fa-table-columns" style="color: #ffffff; margin-right: 10px;"></i>Dashboard</a>
                <a href="{% url 'user_profile' %}"><i class="fa-regular fa-user" style="color: #ffffff; margin-right: 10px;"></i>Profile</a>
                <a href="#"><i class="fa-regular fa-calendar" style="color: #ffffff; margin-right: 10px;"></i>Calendar</a>
                <hr style="height: 2px; background-color: #ffffff; border: 2px; color: #ffffff;">
                <a href="{% url 'user_logout' %}" ><i class="fa-solid fa-right-from-bracket" style="color: #ffffff; margin-right: 10px;"></i>SignOut</a>
            </div>
            <section id="main" class="dashboard_section">
                {% include 'Logins/meal_detail_b.html' %}
            </section>
            <script>
                function openNav() {
                    document.getElementById("mySidenav").style.width = "200px";
                    document.getElementById("main").style.marginLeft = "200px";
                }

                /* Set the width of the side navigation to 0 */
                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                    document.getElementById("main").style.marginLeft = "0";
                }
            </script>

            
        </section> 
    {% endif %}
    {% endblock content %}

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
